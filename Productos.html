<!DOCTYPE html>
<html>
    <head>
        <title>PRODUCTOS | BTR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/Formato1.css">
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <img class="fondo" src="./img/Fondo.jpg" alt="Fondo">
        <header>
            <div class="container">
                <a title="Inicio" href="index.html">
                    <img class="logo" src="./img/Logo.png" alt="Logo Principal">
                </a>
            </div>
            <nav id="site-nav" class="site-nav">
                <ul>
                    <li>
                        <a href="./index.html">
                            <i class="fa fa-home"></i> INICIO
                        </a>
                    </li>
                    <li>
                        <a id="actual" href="./Productos.html">
                            <i class="fa fa-shopping-bag"></i> PRODUCTOS
                        </a>
                    </li>
                    <li>
                        <a href="./Contacto.html">
                            <i class="fas fa-headset"></i> CONTACTO
                        </a>
                    </li>
                    <li>
                        <a href="./IniciarSesion.html">
                            <i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN | REGISTRARSE
                        </a>
                    </li>
                    <li onclick="openNav()">
                        <div id="contenedorContar">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </li>
                </ul>
            </nav>
            <div id="menu-toggle" class="menu-toggle" onClick="cambiarClase()">
                <div class="hamburger"></div>
            </div>
        </header>

        <main>
            <div class="encabezado">
                <h1>
                    <b>PRODUCTOS</b>
                </h1>
                <p class="pMedio">FEATURED COLLECTION</p>
                <div id="filtro">
                    <div class="row">
                        <div class="col-25">
                            <label>
                                <i class="fas fa-filter"></i> FILTRO
                            </label>
                        </div>
                        <div class="col-75">
                            <select id="ordenamiento" placeholder="Ordenar de..">
                                <option value="mayor">De mayor a menor</option>
                                <option value="menor">De menor a mayor</option>
                            </select>
                        </div>
                    </div>
                </div>
                <section id="productos"></section>
            </div>
            <aside>
                <div id="myOffcanvas" class="offcanvas">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <p>CARRITO DE COMPRAS</p>
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio (c/u)</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="carritoOffcanvas"></tbody>
                        </table>
                        <div class="intro">
                            <p id="pTotalCarrito">Precio Total: $0</p>
                            <button id="comprar" class="ver_mas">COMPRAR</button>
                        </div> 
                    </div> 
                </div>
            </aside>
        </main>

        <footer>
            <img class="logoFooter" src="./img/Logo.png" alt="Logo Footer">
            <h2>Copyright © Todos los derechos reservados.</h2>
        </footer>
        <script src="./js/Carrito.js"></script>
        <script src="./js/Archivo.js"></script>
        <script src="./js/Archivo1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </body>
</html>
